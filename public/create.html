<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Accounts Demo</h1>
    </header>
    <main>
        <section>
            <h2>Create a new account</h2>
            <form id="create-account-form" action="#">
                <section>
                    <label for="username-field">Username: </label>
                    <input type="text" name="username" id="username-field" required>
                </section>
                <section>
                    <label for="password-field">Password: </label>
                    <input type="password" name="password" id="password-field" required>
                </section>
                <section>
                    <input type="submit" value="Create">
                </section>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
